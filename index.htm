<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebifyMX | Expertos en Páginas Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            color: #333;
            background-color: #f4f7f6;
        }

        header {
            background: #1a2a46;
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.8rem; font-weight: bold; color: #007bff; }
        nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('landing.jpg');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 { font-size: 3.5rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .hero p { font-size: 1.4rem; margin: 20px 0; opacity: 0.9; }

        .services { padding: 60px 5%; text-align: center; }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .service-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .service-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .testimonials { background: #0046ff; color: white; padding: 60px 0; text-align: center; overflow: hidden; }
        
        .moving-track {
            display: flex;
            width: calc(300px * 10);
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-300px * 5)); }
        }

        .opinion-card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            margin: 0 15px;
            min-width: 250px;
        }

        .ws-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">WebifyMX</div>
        <nav>
            <a href="#servicios">Servicios</a>
        </nav>
    </header>

    <section class="hero">
        <h1>WebifyMX</h1>
        <p>Expertos en diseño y desarrollo web profesional</p>
        <a href="https://wa.me/521" style="background:#007bff; color:white; padding:15px 35px; border-radius:50px; text-decoration:none; font-weight:bold;">¡Contáctanos!</a>
    </section>

    <section id="servicios" class="services">
        <h2>Nuestros Servicios</h2>
        <div class="services-grid">
            <div class="service-card">
                <img src="landing.jpg" alt="Landing Page">
                <h3>Landing Pages</h3>
            </div>
            <div class="service-card">
                <img src="ecommerce.jpg" alt="E-commerce">
                <h3>E-Commerce</h3>
            </div>
            <div class="service-card">
                <img src="mantenimiento.jpg" alt="Mantenimiento">
                <h3>Mantenimiento</h3>
            </div>
        </div>
    </section>

    <section class="testimonials">
        <div class="moving-track">
            <div class="opinion-card">⭐⭐⭐⭐⭐<br>"Excelente servicio."</div>
            <div class="opinion-card">⭐⭐⭐⭐⭐<br>"Muy profesionales."</div>
            <div class="opinion-card">⭐⭐⭐⭐⭐<br>"La mejor opción."</div>
            <div class="opinion-card">⭐⭐⭐⭐⭐<br>"Me encantó mi web."</div>
            <div class="opinion-card">⭐⭐⭐⭐⭐<br>"Excelente servicio."</div>
        </div>
    </section>

    <a href="https://wa.me/521" class="ws-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
